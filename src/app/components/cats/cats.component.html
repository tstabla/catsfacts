<div class="min-h-screen flex flex-col items-center justify-center bg-indigo-50 py-6 px-4 sm:py-12 sm:px-6 lg:px-8">
  <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 sm:mb-8 text-indigo-900">Cats facts</h1>

  @for (fact of allFacts(); track fact.id) {
    <app-cats-fact appScrollTo [fact]="fact.fact"/>
  }
</div>

<p class="w-full text-center mt-1 h-[70px] bg-indigo-100 hover:bg-indigo-200 text-indigo-700 cursor-pointer transition-colors flex items-center justify-center">Load more</p>
